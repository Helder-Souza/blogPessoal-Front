          <a class="nav-item nav-link active text-dark font-weight-bold" id="nav-todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas as Postagens</a>

          <a class="nav-item nav-link text-dark font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas Postagens</a>

  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered linha" role="document">
      <div class="modal-content linha">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-modal">
          
            <div class="form-group text-white">
                <label for="titulo">Título</label>
                <input type="text" class="form-control bg-dark text-white" id="titulo" placeholder="Digite o titulo">
            </div>

            <div class="form-group text-white">
                <label for="texto">Texto</label>
                <textarea class="form-control bg-dark text-white" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group text-white">
              <label for="imagem">Título</label>
              <input type="text" class="form-control bg-dark text-white" id="imagem" placeholder="Insira o link da imagem da sua postagem">
          </div>

            <div class="form-group text-white">
                <label for="texto">Escolha um tema ou <a class="texto font-weight-bold" data-dismiss="modal" routerLink='/tema'>cadastre um novo</a>: </label>
                <select name="tema" id="tema" class="form-control bg-dark text-white">
                    <option value="">Temas</option>
                </select>
            </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-modal text-white">Publicar</button>
        </div>
      </div>
    </div>
  </div>
